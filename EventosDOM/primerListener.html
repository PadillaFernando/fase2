<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listener</title>
</head>
<body>
    <p>No handler</p>
    <button> Click me</button>
    <p> No handler</p>

    <script>
        const button = document.querySelector('button')

        // button.addEventListener('click', function() { // este listener se puede ejecutar muchas veces
        //     console.log('Button clicked')
        // })

        function unaVez() {                             // este listener se puede ejecutar solo una vez por que enseguida se borra
            console.log('Button clicked')
            button.removeEventListener('click', unaVez)

        }
        button.addEventListener('click', unaVez)
    </script>
    
</body>
</html>
